apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileapp
  namespace: fileapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fileapp
  template:
    metadata:
      labels:
        app: fileapp
    spec:
      containers:
      - name: fileapp
        image: your-registry/fileapp:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: production
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fileapp-svc
  namespace: fileapp
spec:
  selector:
    app: fileapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
