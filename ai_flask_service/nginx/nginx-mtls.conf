user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$request_time" "$upstream_response_time"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';

    # HSTS (enable if you're sure)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # TLS session, OCSP stapling (if configured)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    upstream flask_upstream {
        # backend service (gunicorn / uwsgi)
        server 127.0.0.1:8000;  # or internal k8s svc
    }

    server {
        listen 443 ssl http2;
        server_name files.example.com;  # replace

        # Server certificate
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # mTLS - client CA used to verify client certs
        ssl_client_certificate /etc/ssl/certs/client_ca.pem;   # CA that signs client certs
        ssl_verify_client on;   # require client certs (or "optional" to allow both)
        # pass client cert info to upstream:
        proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Subject $ssl_client_s_dn;

        # Proxy headers
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://flask_upstream;
            proxy_read_timeout 90;
            proxy_connect_timeout 60;
        }

        # Health check
        location /healthz {
            proxy_pass http://flask_upstream/healthz;
        }

        # Optional redirect HTTP->HTTPS
    }

    server {
        listen 80;
        server_name files.example.com;
        return 301 https://$host$request_uri;
    }
}
